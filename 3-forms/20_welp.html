<!DOCTYPE html>
<html>
  <head>
    <title>Welp!</title>
  </head>
  <body>
    <form>
      <h2>Welp! Review Form</h2>
      <label>Reviewer Name: </label><input type="text" required />
      <br><br>
      <label>What are you reviewing? </label><input type="text" required />
      <br><br>
      <label>Would you try again?</label>
      <br>
      <input type="radio" name="try-again" /> No
      <input type="radio" name="try-again" /> Not Sure
      <input type="radio" name="try-again" /> Yes
      <br><br>
      <label>Overall Rating (out of 5): </label><input type="number" min="0" max="5" required/>
      <br><br>
      <label>My Review</label><br>
      <textarea maxlength="250"></textarea>
      <br><br>
      <input type="submit" value="Submit Review"/>
    </form>
  </body>
</html>
